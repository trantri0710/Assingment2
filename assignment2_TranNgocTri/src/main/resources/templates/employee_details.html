<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/employee_details.css}" />
</head>
<body class="d-flex flex-column">




<header>
    <nav class="navbar navbar-expand-md navbar-dark nav-header">
        <div>
            <a href="/home" class="navbar-brand"> MyEmployee</a>
        </div>

        <ul class="navbar-nav">
            <li><a href="/shop.html" class="nav-link">Department</a></li>
        </ul>

        <ul class="navbar-nav">
            <li><a href="/table.html" class="nav-link">Employee</a></li>
        </ul>


        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li><a href="/profile" class="nav-link text-white">Welcome Guest</a></li>
            <li><a href="/logout" class="nav-link text-white">Logout</a></li>
        </ul>
    </nav>
</header>


<main class="container flex-fill">
    <div class="container mt-5">
        <h3 class="text-center">Employee Details</h3>
        <hr>

        <div class="card">
            <div class="card-header">
                Employee ID: <span th:text="${employee.employeeId}"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Full Name: <span th:text="${employee.employeeName}"></span></h5>
                <p class="card-text">Job Title: <span th:text="${employee.jobTitle}"></span></p>
                <p class="card-text">Salary: $<span th:text="${employee.salary}"></span></p>
                <p class="card-text">Hire Date: <span th:text="${employee.hireDate}"></span></p>
                <p class="card-text">Department: <span th:text="${employee.department.departmentName}"></span></p>
                <p class="card-text">Status:
                    <span th:if="${employee.status}" class="badge bg-success">Active</span>
                    <span th:if="${!employee.status}" class="badge bg-danger">Inactive</span>
                </p>
            </div>
            <div class="card-footer text-right">
                <a th:href="@{'/employee/form/' + ${employee.employeeId}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/employee/list'}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</main>



<footer class="nav-footer font-small black mt-3">
    <div class="text-center text-white py-3">Copyright Â© 2023 FAS Team</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
