<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS -->
     <link rel="stylesheet" th:href="@{/css/employee_form.css}" />
<!--    <link rel="stylesheet" href="employee_form.css">-->
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark nav-header">
        <div>
            <a href="/home" class="navbar-brand"> MyEmployee</a>
        </div>

        <ul class="navbar-nav">
            <li><a href="/shop.html" class="nav-link">Department</a></li>
        </ul>

        <ul class="navbar-nav">
            <li><a href="/table.html" class="nav-link">Employee</a></li>
        </ul>


        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li><a href="/profile" class="nav-link text-white">Welcome Guest</a></li>
            <li><a href="/logout" class="nav-link text-white">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container flex-fill">
    <div class="container mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 mt-5">
                <h3 class="text-center">Employee Form</h3>
                <hr>
            </div>

            <div class="col-md-8 mt-3">
                <div class="card">
                    <div class="card-body">
                        <form  action="/employee/save" method="post" th:object="${employee}">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>#ID</label>
                                        <input th:field="*{employeeId}" type="text" class="form-control" readonly>
<!--                                        <p class="text-danger">Error</p>-->
                                    </div>

                                    <div class="col-md-6">
                                        <label>FullName</label>
                                        <input th:field="*{employeeName}" type="text" class="form-control">



                                        <p class="text-danger"  th:errors="*{employeeName}"></p>



                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Job Title</label>
                                <input th:field="*{jobTitle}" type="text" name="name" class="form-control" >


                                <p class="text-danger" th:errors="*{jobTitle}"></p>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Salary</label>
                                        <input th:field="*{salary}" type="text" class="form-control">



                                         <p class="text-danger" th:errors="*{salary}" ></p>


                                    </div>

                                    <div class="col-md-6">
                                        <label>Hire Date</label>
                                        <input th:field="*{hireDate}" type="date" class="form-control">
<!--                                         <p class="text-danger" ></p>-->
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Status</label>
                                        <select class="form-control" name="status" style="width: 100%;"
                                                th:field="*{status}"
                                        >
<!--                                                th:field="*{status}"-->

                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
<!--                                        <p class="text-danger"></p>-->
                                    </div>

                                    <div class="col-md-6">
                                        <label>Department</label>
                                        <select class="form-control" style="width: 100%;" th:field="*{department}">
<!--                                            th:field="*{author}"-->
                                            <option value="0">Select department...</option>

                                            <option th:each="de : ${departmentList}"
                                                    th:text="${de.departmentName}"
                                                    th:value="${de.departmentId}"></option>
<!--                                            <option>Phòng B</option>-->
<!--                                            <option>Phòng C</option>-->

                                        </select>
                                        <p class="text-danger" th:errors="*{department}"></p>
<!--                                        th:errors="*{author}"-->
                                    </div>
                                </div>
                            </div>

                            <!--                            <input type="hidden" name="bookId" th:value="${book.bookId}" />-->
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="nav-footer font-small black mt-3">
    <div class="text-center text-white py-3">Copyright © 2023 FAS Team</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
